<!doctype html>

<html lang="en" ng-app="localWeather">

<head>
	<meta charset="utf-8">
	<script src="js/vendor/custom.modernizr.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<title>Local Weather</title>
	<meta name="JavaScript Project" content="Wikipedia Viewer">
	<meta name="Sara C" content="Local Weather">
	<script src="https://use.fontawesome.com/bd2329c420.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="page-content" ng-controller="weatherController">
		<div class="container">
			<h1>Local Weather</h1>
			<div class="Grid ">
				<div class="large-Grid--full">
					<h2>Austin, Texas</h2>
					<h3>United States</h3>
				</div>
				<div class="large-Grid--full">
					<h2>74 F</h2>
					<h3>Sunny</h3>
					<p><i class="fa fa-sun-o" aria-hidden="true"></i></p>
					<p>switch to Celcius</p>
				</div>
			</div>
			<div id="weather"></div>
		</div>
		<!--close container-->
	</div>

	<script type='application/javascript' src="js/vendor/jquery-3.1.1.min.js"></script>
	<script type='application/javascript' src='js/vendor/disable-double-tap.js'></script>
	<script type='application/javascript' src='js/vendor/fastclick.js'></script>
	<script type='application/javascript' src="js/jquery-plugins.js"></script>
	<script type='application/javascript' src="js/scripts.js"></script>
	<script  type='application/javascript' src="js/vendor/jquery.simpleWeather.min.js"></script>
	<script type='application/javascript' src="js/scripts-jquery.js"></script>
</body>

</html>
